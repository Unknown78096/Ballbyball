
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ball by Ball Predictor</title>
  <style>
    body {
      background: #e6f2ff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #004080;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .banner {
      background: #fff;
      padding: 20px;
      border-bottom: 4px solid #004080;
    }
    .input-box {
      margin: 30px auto;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border: 2px solid #004080;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #004080;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result-box {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    .result-0 { color: #333; }
    .result-1 { color: #0066cc; }
    .result-2 { color: #009933; }
    .result-3 { color: #ff9900; }
    .result-4 { color: #cc0000; }
    .result-6 { color: #6600cc; }
    .result-W { color: red; }
    .result-E { color: #999900; }
  </style>
</head>
<body>
  <header>BALL BY BALL PREDICTOR</header>
  <div class="banner">
    <h2>Win on Every Ball!</h2>
    <p>Enter your round number to get prediction (based on 8-step pattern)</p>
  </div>
  <div class="input-box">
    <input type="text" id="roundInput" placeholder="Enter round number..." />
    <button onclick="predictResult()">Predict</button>
  </div>
  <div class="result-box" id="resultDisplay"></div>

  <script>
    function predictResult() {
      const pattern = ["0 RUN", "1 RUN", "2 RUNS", "3 RUNS", "4 RUNS", "6 RUNS", "WICKET", "EXTRA RUNS"];
      const input = document.getElementById("roundInput").value;
      const num = BigInt(input);
      const index = Number(num % 8n);
      const resultText = pattern[index];
      const resultDiv = document.getElementById("resultDisplay");
      resultDiv.textContent = `Result: ${resultText}`;
      resultDiv.className = `result-box result-${pattern[index][0]}`;
    }
  </script>
</body>
</html>
